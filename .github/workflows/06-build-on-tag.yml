name: 06 - Build on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.1.0 형식

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Get version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # v 제거
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"
      
      - name: Verify version matches pubspec.yaml
        run: |
          TAG_VERSION="${{ steps.tag.outputs.VERSION }}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "Tag version: $TAG_VERSION"
            echo "pubspec.yaml version: $PUBSPEC_VERSION"
            exit 1
          fi
          echo "✅ Version matches: $TAG_VERSION"
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Build App Bundle
        run: flutter build appbundle --release
      
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.tag.outputs.VERSION }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

