name: 06 - Build on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.1.0 ÌòïÏãù

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Get version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}  # v Ï†úÍ±∞
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"
      
      - name: Verify version matches pubspec.yaml
        run: |
          TAG_VERSION="${{ steps.tag.outputs.VERSION }}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "Tag version: $TAG_VERSION"
            echo "pubspec.yaml version: $PUBSPEC_VERSION"
            exit 1
          fi
          echo "‚úÖ Version matches: $TAG_VERSION"
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Build App Bundle
        run: flutter build appbundle --release
      
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.tag.outputs.VERSION }}
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 90
      
      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.tag.outputs.VERSION }}
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Release ${{ steps.tag.outputs.VERSION }}
            
            ### üì¶ Download
            - **APK**: Download from [Actions artifacts](https://github.com/${{ github.repository }}/actions)
            - **App Bundle**: Download from [Actions artifacts](https://github.com/${{ github.repository }}/actions)
            
            ### üìù Changes
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/develop/CHANGELOG.md) for detailed changes.
            
            ### üîó Related
            - [Full Changelog](https://github.com/${{ github.repository }}/compare/v${{ steps.tag.outputs.VERSION }}^...v${{ steps.tag.outputs.VERSION }})
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

